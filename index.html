<!DOCTYPE html>
<html lang ="en">
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial scale=1.0">
		<title>Rock Paper Scissors!</title>
	</head>
	<body>
		<div class="master">
			<div class="display">
				<h2>Player Wins with Scissor!</h2>
			</div>
			<div class="select">
				<div class="child">
					<div class="button">Rock</div>
					<img src="arrow.png" class="arrows"></img>
				</div>
				<div class="child">
					<div class="button">Paper</div>
					<img src="arrow.png" class="arrows"></img>
				</div>
				<div class="child">
					<div class="button">Scissors</div>
					<img src="arrow.png" class="arrows"></img>
				</div>
			
			</div>
			<div class="scores">
				<div class="score-card">
					<h3>Player 1</h3>
					<div class="progress-bar">
						<div class="points"></div>
					</div>
				</div>
				<div class="score-card">
					<h3>Computer</h3>
					<div class="progress-bar">
						<div class="points"></div>
					</div>
				</div>
			</div>
		</div>

	</body>


</html>
